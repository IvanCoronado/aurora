<table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
    <thead>
        <tr>
            <th ng-repeat="key in $ctrl.head track by $index" class="mdl-data-table__cell--non-numeric" ng-bind="key"></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="value in $ctrl.values track by $index">
            <td ng-repeat="key in value track by $index" class="mdl-data-table__cell--non-numeric" ng-bind="key"></td>
        </tr>
    </tbody>
</table>
